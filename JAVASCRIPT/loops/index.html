<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops</title>
    <style>
        select,
        option {
            width: 100px;
            height: 50px;
        }
    </style>

</head>

<body>

    <div id="a"></div>
    <select name="" id="select"> </select>

    <script>
        document.getElementById("a").innerText = "Hello world";

        let select = document.getElementById("select");
        for (let day = 1; day <= 12; day++)
            select.innerHTML += `<option value=${day}>${day}</option>`
    </script>
</body>

</html>
