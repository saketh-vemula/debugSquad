<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
</head>

<body>
    <h1>register form</h1>
    <label for="first name">first name</label>
    <input type="text" id="first name"><br></br>
    <label for="last name">last name</label>
    <input type="text" id="last name"><br></br>
    <label for="gmail id">gmail id</label>
    <input type="text" id="gmail id"><br></br>
    <label for="mobile.no">mobile.no</label>
    <input type="tel" id="mobile.no" max="10"><br></br>

    <label for="city">city</label>
    <input type="text" id="city"><br></br>

    <label for="date of birth">date of birth</label>
    <input type="date" id="date of birth"><br><br>

    <label for="gender">Gender:</label><br><br>
    <input type="radio" id="male">
    <label for="male"> male</label><br><br>

    <input type="radio" id="female">
    <label for="female">Female</label><br><br>


    <label for="password">password</label>
    <input type="password" id="password" max="16"><br></br>
    <label for="conform password">conform password</label>
    <input type="password" id="conform password" max="16"><br></br>

    <label for="pin code"> pin code</label>
    <input type="number" id="pin code" max="6"><br></br>
    <label for="enter url">enter url</label>
    <input type="url" id="enter url"><br><br>

    <button>register</button>
    <button>cancel</button>

</body>

</html>
